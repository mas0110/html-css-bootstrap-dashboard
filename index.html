<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- link libreria fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link foglio css -->
    <link rel="stylesheet" href="./assets/style.css">


</head>
<body>
    <div class="container">
        <header  class="px-2">
            <nav class="navbar">
                <div class="container">
                    <div class="row  container align-items-center justify-content-between">
                        <div class="col-2 p-0 col-md-2">
                            <a class="navbar-brand d-block  d-md-none"><img class="logo-img img-fluid" src="./assets/img/mobile-logo.png" alt="mobile-logo"></a>
                            <a class="navbar-brand d-none  d-md-block"><img class="logo-img img-fluid" src="./assets/img/logo.svg" alt="logo"></a>
                        </div>
                        <div class="col-8 p-0 col-md-8">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2 bg-secondary bg-opacity-25" type="search" placeholder=" Prova a cercare: Lezioni di Laravel" aria-label="Search"> 
                            </form>
                        </div>
                        <div class="col-2 p-0 col-md-2 d-flex">
                            <button class="bg-light border border-0 d-none  d-lg-block">
                                <i class="fa-solid fa-list-ul"></i>
                            </button>
                            <button class="bg-light border border-0 d-none  d-lg-block px-2">
                                <i class="fa-solid fa-circle-question" style="color: #606060;"></i>
                            </button>
                            <button class="bg-light border border-0 d-none  d-lg-block px-2">
                                <i class="fa-solid fa-ellipsis-vertical" style="color: #7a7a7a;"></i>
                            </button>
                            <button class="bg-light border border-0">
                                <i class="fa-solid fa-bell" style="color: #ff9300;"></i>
                            </button>
                        </div>
                    </div>
                </div>
              </nav>
        </header>
    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
